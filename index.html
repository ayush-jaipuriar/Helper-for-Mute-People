<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
  <title>Speech Text Reader</title>
</head>

<body>
  <div class="container">
    <h1>Speech Synthesizer For People With Speaking Disorders</h1>
    <button id="toggle" class="btn btn-toggle">
      Click Here to Speak Something Specific
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>CHOOSE VOICE</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main></main>
    Made with <span id="icon-love" class="et-pb-icon et-waypoint et_pb_animation_top et-animated">❤️</span> by <a
      href="https://github.com/ayush-jaipuriar" target="_blank">Ayush Jaipuriar</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
